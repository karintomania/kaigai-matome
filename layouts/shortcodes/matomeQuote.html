<div>
  <div>
    <span class="text-primary-700 font-bold mr-5">{{- .Get "userName" -}}</span>
    <span>{{- .Get "createdAt" -}}</span>
  </div>
  <p
    class="text-lg font-bold"
    style="color:{{- if .Get "color" -}}
      {{- $colors := slice "#38d3d3" "#ff5733" "#45d325" "#785bff" "#ff33a1"  "#ff5c5c" -}}
      {{- index $colors (mod (now.UnixNano | int) (len $colors)) -}}
      {{- else -}}
        inherit
      {{- end -}}
    ">  {{ .Get "body" | markdownify}}
  </p>
</div>
